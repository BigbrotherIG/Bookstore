    <script>
        document.querySelector('.btn').addEventListener('click', () => {
        // swal.fire({

        fetch("https://jsonplaceholder.typicode.com/posts/1/comments")
        .then(jsp => jsp.json())
        .then(data => {
            let input = "<h3>Insert</h3>";
            data.forEach((user) => {
                input += `
                    <div>
                        <h3>ID: ${user.id}</h3>                
                        <h3>ID: ${user.email}</h3>                
                        <h3>ID: ${user.body}</h3>

            console.log(data)
        })        
    })

        document.querySelector('.btn2').addEventListener('click', () => {
            
            let inputText = document.querySelector(".text").value   
            fetch("https://openlibrary.org/search.json?q"+inputText)
            .then(pen => pen.json())
            .then((openApi) => {
                let output = "<h2>Books</h2";
                openApi.forEach(function(book) {
                    output += `
                    <ul>
                        <li>${book.docs[1].title}            
                        <li>${book.docs[4].title}            
                    </ul>                    
                    `
                });
                console.log(openApi)
            })
        })

        document.querySelector('.btn3').addEventListener('click', () => {

            fetch("https://api.github.com/users/"+inputText1)
            .then(resg => resg.json())
            .then(gitApi => {

                    `
